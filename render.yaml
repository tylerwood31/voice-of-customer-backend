services:
  - type: web
    name: voice-of-customer-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    disk:
      name: voice-of-customer-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: DATABASE_PATH
        value: /data/voice_of_customer.db
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard - REQUIRED for chat and team assignment
      - key: AIRTABLE_API_KEY
        sync: false  # Set manually in Render dashboard - REQUIRED for data loading
      - key: AIRTABLE_BASE_ID
        sync: false  # Set manually in Render dashboard - REQUIRED for data loading
      - key: AIRTABLE_TABLE_NAME
        value: "Lead Bugs"